<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="index.css" rel="stylesheet">
<body>
    <div style="display: flex; justify-content: center;">
        
        <img src="solana-logo.png" style="width:75px; height: 75px; align-self: flex-start;">
        <div><p style="font-family: sans-serif;  font-size:60px;text-align: end; ">olana Airdropper</p></div></div>
    
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 30rem; height: 20rem;background: linear-gradient(to left, violet, skyblue); border-radius: 25px; justify-content: center;">
            <div class="form">
                <form id="myForm">
                    <label style="font-size: 15px; font-family: Verdana, Geneva, Tahoma, sans-serif;font-weight: 550;">Wallet Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter address..." style="font-size: 1rem; padding: 0.5rem; width: 15rem;"><br><br>
                    <div class="button">
                    <button type="submit" class="btn btn-dark">Get Airdrop</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">This tool is designed for development purposes and does not distribute mainnet SOL.</div>
</body>
<script src="solanaairdropper.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
